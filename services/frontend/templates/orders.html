{% extends 'base.html' %}
{% block content %}
<main class="container-fluid" id="admin-content">
    <h1>My orders</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Route</th>
                <th scope="col">Depart</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in data['tickets'] %}
            <tr>
                <th scope="row">{{ ticket['id'] }}</th>
                <td>{{ ticket['station_start_name'] }} - {{ ticket['station_end_name'] }}</td>
                <td>{{ ticket['time_dep'] }}</td>
                <td><a data-ticket-id="{{ ticket['id'] }}" href="#" class="btn-modal-qrcode" data-bs-toggle="modal"
                        data-bs-target="#modal-qrcode"><img
                            src="{{ url_for('static',filename='resources/qrcode.png') }}" class="navbar-brand"
                            id="logo"></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="modal fade" id="modal-qrcode" tabindex="-1" aria-labelledby="modal-signup-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="{{ url_for('static',filename='resources/qrcode.png') }}" id="img-qrcode" alt="">
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
